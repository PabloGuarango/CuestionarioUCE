<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/clearTemplate.xhtml">
	<ui:define name="tituloPagina">Encuesta FAPUC</ui:define>
	<ui:define name="tituloFormulario"></ui:define>
	<ui:define name="contenido">
		<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panel>
				<p:outputLabel value="BIENVENIDOS" />
				<p:separator />
				<p:panelGrid columns="2">
					<h:outputLabel for="Cedula" value="Cedula:"
						style="font-weight: bold;" />
					<p:inputText id="Cedula" value="#{loginBean.usuario.cedula}"
						required="true">
						<f:validateBean />
					</p:inputText>
					<h:outputLabel for="Correo" value="Correo:"
						style="font-weight: bold;" />
					<p:inputText id="Correo" value="#{loginBean.usuario.correo}"
						required="true">
						<f:validateBean />
					</p:inputText>
					<h:outputLabel for="Token" value="Token:"
						style="font-weight: bold;" />
					<p:inputText id="Token" value="#{loginBean.usuario.token}"
						required="true">
						<f:validateBean />
					</p:inputText>
				</p:panelGrid>
				<p:separator />
				<p:commandButton value="Iniciar encuesta"
					action="#{loginBean.validarUsuario()}" update="@form"/>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="autor">FAPUC</ui:define>
</ui:composition>
</html>
